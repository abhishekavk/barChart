<!DOCTYPE html>
<html>
<head>
	<title>test-form</title>
	<style>
		ul{
			display: table;
			list-style: none;
			width: 60%;
			max-width: 700px;
			height: 200px;
			margin: 0 auto;
			background-image: linear-gradient(0, rgba(0, 0, 0, 0.1) 2%, transparent 2%);
			background-size: 100% 50px;
			background-position: left top;
		}
		li{
			display: table-cell;
			vertical-align:bottom;
			height:200px;
		}
		span{
			margin:0 1em;
			display: block;
			
			
		}
	</style>
</head>
<body>
	<ul>
	<li><span style="height: 20%;background-color: rgba(100, 236, 250, 0.75);"></span></li>
	<li><span style="height: 50%;background-color: rgba(209, 100, 250, 0.75);"></span></li>
	<li><span style="height: 10%;background-color: rgba(209, 236, 100, 0.75);"></span></li>
	<li><span style="height: 70%;background-color: rgba(0, 236, 0, 0.75);"></span></li>
	<li><span style="height: 90%;background-color: rgba(1, 0, 250, 0.75);"></span></li>
</body>
</html>
